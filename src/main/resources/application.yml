server:
  port: 8080

spring:
  application:
    name: holidaykeeper

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:holiday
    username: test
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: false